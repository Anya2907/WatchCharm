<section class="contact-us">
  <div class="container">
    <h2 class="section-title">Contact Us</h2>
    <div class="contact-us-wrapper">
      <div class="contact-us-form-wrapper">
        <p class="contact-us-text">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <form class="contact-us-form">
          <input
            class="contact-us-input"
            type="text"
            name="name-user"
            placeholder="Name"
            pattern="[a-zA-Zа-яА-ЯіІїЇєЄґҐ']+"
            title="Olekcii"
            required
          />
          <input
            class="contact-us-input"
            type="email"
            name="email-user"
            placeholder="Email"
            required
          />
          <input
            class="contact-us-input"
            type="tel"
            name="tel-user"
            placeholder="+380"
            required
          />
          <textarea
            class="contact-us-textarea"
            name="comments"
            id=""
            placeholder="Comment"
            required
          ></textarea>
          <button class="contact-us-btn" type="submit">Send</button>
        </form>
      </div>
      <picture>
        <source
          srcset="
            ../img/contact-us/photo-watch-desktop.jpg    1x,
            ../img/contact-us/photo-watch-desktop@2x.jpg 2x
          "
          media="(min-width: 1280px)"
        />
        <source
          srcset="
            ../img/contact-us/photo-watch-tablet.jpg    1x,
            ../img/contact-us/photo-watch-tablet@2x.jpg 2x
          "
          media="(min-width: 768px)"
        />
        <source
          srcset="
            ../img/contact-us/photo-watch-mobile.jpg    1x,
            ../img/contact-us/photo-watch-mobile@2x.jpg 2x
          "
          media="(min-width: 375px)"
        />
        <img
          class="contact-us-picture"
          src="../img/contact-us/photo-watch-mobile.jpg"
          alt=""
        />
      </picture>
    </div>
  </div>
</section>
