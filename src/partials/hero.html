<section class="hero">
  <div class="container hero-container">
    <div class="header-title-scroll-down-wrapper">
      <div class="header-title-text-wrapper">
        <h1 class="main-title">
          Welcome to our <span class="accent-color">collection</span> of premium
          watches
        </h1>
        <p class="header-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="header-photo-scroll-down-wrapper">
        <picture>
          <source
            srcset="
              ../img/hero/photo-desktop.png    1x,
              ../img/hero/photo-desktop@2x.png 2x
            "
            media="(min-width: 1280px)"
          />
          <source
            srcset="
              ../img/hero/photo-tablet.png    1x,
              ../img/hero/photo-tablet@2x.png 2x
            "
            media="(min-width: 768px)"
          />
          <source
            srcset="
              ./img/hero/photo-mobile.png     1x,
              ../img/hero/photo-mobile@2x.png 2x
            "
            media="(min-width: 375px)"
          />
          <img src="../img/hero/photo-mobile.png" alt="" />
        </picture>
        <a class="hero-scroll-down" href="#about">Scroll down</a>
      </div>
    </div>
    <picture>
      <source
        srcset="
          ../img/hero/hero-bg-desktop.jpg   1x,
          ./img/hero/hero-bg-desktop@2x.jpg 2x
        "
        media="(min-width: 1280px)"
      />
      <source
        srcset="
          ../img/hero/hero-bg-tablet.jpg   1x,
          ./img/hero/hero-bg-tablet@2x.jpg 2x
        "
        media="(min-width: 768px)"
      />
      <source
        srcset="
          ../img/hero/hero-bg-mobile.jpg    1x,
          ../img/hero/hero-bg-mobile@2x.jpg 2x
        "
        media="(min-width: 375px)"
      />
      <img src="../img/hero/hero-bg-mobile.jpg" alt="" />
    </picture>
  </div>
</section>
